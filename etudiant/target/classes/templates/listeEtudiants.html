<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Etudiants</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Etudiants
 </div>
 <div class="card-body">

 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom</th><th>prenom</th><th>cin</th><th>
 </tr>
 <tr th:each="e:${etudiant.content}">
 <td th:text="${e.idEtudiant}"></td>
 <td th:text="${e.nomEtudiant}"></td>
 <td th:text="${e.prenomEtudiant}"></td>
  <td th:text="${e.cinEtudiant}"></td>
 
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" 
th:href="@{supprimerEtudiant(id=${e.idEtudiant},
page=${currentPage},size=${size})}">Supprimer</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeEtudiants(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</div>
</body>
</html>
